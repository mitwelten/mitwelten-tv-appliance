<canvas #screen width="1280" height="960"></canvas>

<!-- debug view for loaded images -->
<div id="dbgimg"></div>
<div id="dbgtbl"></div>

<span id="timestamp" style="font-size: 36px; text-align: right;">{{ currentImage.time | date:'dd.MM.yyyy HH:mm:ss' }}</span>

<div id="info">
  <span>{{ currentImage.object_name }}</span>
</div>

<div #countdown id="countdown"></div>
